<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        /* CSS goes here */
        p {
            color: red;
            font-size: 20px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>This is a red paragraph.</p>
    <p class="highlight">This paragraph has a yellow background.</p>

# means ID
 <br>   
. means class
<br>
nothing before tag means that styles will be applicable on a tag

</body>
</html>

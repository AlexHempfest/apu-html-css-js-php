
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
 
<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
 
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
 
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
 
    <input type="submit" value="Submit">
 
   
</form>
 
 
<script>
    function isBlank(inputField) {
        return !inputField.value || inputField.value.trim() === '';
    }
 
    function hasValidLength(inputField, minLength, maxLength) {
        var length = inputField.value.length;
        return length >= minLength && length <= maxLength;
    }
 
    function passwordsMatch(passwordField, confirmPasswordField) {
        return passwordField.value === confirmPasswordField.value;
    }
 
    function validateForm() {
        isValid=true;
       // console.log("I am been called");
        var error = document.getElementById('error');
        var errorString="";
        var nameField = document.getElementById('name');
        var passwordField = document.getElementById('password');
        var confirmPasswordField = document.getElementById('confirmPassword');
        console.log(nameField);
        if (isBlank(nameField)) {
            console.log("I am namefield");
            //errorString=errorString + "Name cannot be blank.";
            $("#error").append("Name cannot be blank.");
            isValid= false;
        }
       
        if (!hasValidLength(passwordField, 6, 12)) {
           // errorString=errorString+"Password cannot be blank.";
            $("#error").append("Password cannot be blank.");
            isValid= false;
        }
 
        if (!passwordsMatch(passwordField, confirmPasswordField)) {
            //errorString= errorString+"Password should match.";
            $("#error").append("Password cannot be blank.");
            isValid= false;
        }

        if(!isValid)
        {
            console.log("Form is not valid");
           // $("#error").html(errorString);
        }
 
        // If all checks pass:
        return isValid;
    }
 
    // Attaching validation to form submission:
    var form = document.getElementById('myForm');
    form.onsubmit = function() {
        return validateForm();
    };
</script>
    <div>
        <span id="error"></span>
    </div>
</body>
</html>
